<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sbb</title>
</head>
<body>
    <h1>Hello Template</h1>

    <table>
        <thead>
            <tr>
                <th>제목</th>
                <th>작성일시</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="question : ${questionList}">
                <td>
                    <!-- url은 @{}사이에 입력, 문자열과 객체값을 더할때는 |로 좌우를 감싸야함 -->
                    <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
                </td>
                <td th:text="${question.createDate}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
